global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'ingest'
    metrics_path: /metrics
    static_configs:
      - targets: ['ingest:8100']

  - job_name: 'api'
    metrics_path: /metrics
    static_configs:
      - targets: ['api:8000']

  - job_name: 'node'
    metrics_path: /metrics
    static_configs:
      - targets: ['node_exporter:9100']